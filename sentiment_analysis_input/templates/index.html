<!DOCTYPE html>
<html>
<head>
    <title>Text Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: calc(100% - 22px); /* Adjust width to account for padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .results {
            margin-top: 20px;
        }
        .results h2 {
            color: #333;
        }
        .results p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Analysis</h1>
        <form method="POST">
            <textarea name="text" rows="5" cols="50">{{ request.form.text }}</textarea><br>
            <input type="submit" value="Analyze">
        </form>
        {% if request.form.text and subjectivity is not none and polarity is not none %}
            <div class="results">
                <h2>Results:</h2>
                <p>Subjectivity: {{ subjectivity }}</p>
                <p>Polarity: {{ polarity }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
